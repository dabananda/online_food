{% extends "food/base.html" %}
{% block body %}
<div class="row">
    <div class="col-md-6">
        <img width="300px" src="{{item.item_image}}" alt="{{item.item_name}}">
    </div>
    <div class="col-md-6">
        <h3>{{item.item_name}}</h3>
        <h5>{{item.item_description}}</h5>
        <h6>${{item.item_price}}</h6>
        <a class='btn btn-danger mt-5' href="{% url "food:delete_item" item.id %}">Delete</a>
    </div>
</div>
{% endblock %}
