{% extends "food/base.html" %}
{% block body %}
<div class="row">
    <div class="col-md-6">
        <img width="300px" src="{{object.item_image}}" alt="{{object.item_name}}">
    </div>
    <div class="col-md-6">
        <h3>{{object.item_name}}</h3>
        <h5>{{object.item_description}}</h5>
        <h6>${{object.item_price}}</h6>
        <a class='btn btn-danger mt-5' href="{% url "food:delete_item" object.id %}">Delete</a>
    </div>
</div>
{% endblock %}
