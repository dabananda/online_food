{% extends "food/base.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index - Food</title>
  </head>
  <body>
    {% block body %}
    {% for item in item_list %}
      <div class="row mb-4">
        <div class="col-md-3 offset-md-2">
          <img
            height="150px"
            src="{{item.item_image}}"
            alt="{{item.item_name}}"
          />
        </div>
        <div class="col-md-4">
          <h3>{{item.item_name}}</h3>
          <h6 class="fw-lighter fst-italic">added by {{item.user_name}}</h6>
          <h5>{{item.item_description}}</h5>
          <h6>${{item.item_price}}</h6>
        </div>
        <div class="col-md-2">
          <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
        </div>
      </div>
    {% endfor %}
    {% endblock %}
  </body>
</html>
