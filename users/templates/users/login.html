{% extends "food/base.html" %}
{% block body %}
<div class="card w-50 mx-auto">
  <div class="card-header">Log In</div>
  <div class="card-body">
    <form class="form" method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
            {{ field.name }}
            {{ field }}
        </div>
      {% endfor %}
      <button class="btn btn-success mt-3" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
